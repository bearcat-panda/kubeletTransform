<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>服务器预检报告</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #333;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 28px;
			font-weight: bold;
			margin: 20px 0;
			text-align: center;
			color: #333;
		}
		
		h2 {
			font-size: 24px;
			font-weight: bold;
			margin: 20px 0 10px;
			color: #333;
		}

		.flex-container {
  			display: flex;
			font-size: 20px;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2px;
		}
		
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
			font-size: 14px;
			color: #333;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		
		th {
			background-color: #4c7aaf;
			color: white;
			font-weight: bold;
		}
		
		.footer {
			font-size: 12px;
			color: #999;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>检查报告</h1>	
	<h2>统计信息</h2>
	<div class="flex-container">

			<th>成功数</th>
			<th>失败数</th>

			<td style="color:orange">警告</td>

			<th>服务器</th>

</body>
</html>
